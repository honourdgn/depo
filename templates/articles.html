{% extends "layout.html" %}

{% block body %}
<h3>Makaleler</h3>
<hr>
{% if articles %}
<form action="/search" method="post">
    <input name="keyword" class="form-control-lg form-control-borderless input-sm" type="text" placeholder="Ara...">
<button class="btn btn-lg btn-success" type="submit">ARA</button>
</form>
<hr>
<ul class="list-group">
    {% for article in articles %}
    <li class="list-group-item"><a href="article/{{article.id}}">{{article.title}}</a></li>
    {% endfor %}
</ul>
{% else %}
<div class="alert alert-danger">henüz makale bulunmamaktadır</div>
{% endif %}
{% endblock body %}
